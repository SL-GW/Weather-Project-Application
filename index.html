<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project Application</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Handlee&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="index.css" />
  <body>
    <div class="weather-app">
      <div class="top-box">
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Enter a city..."
            required
            id="search-input"
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>

        <h1>
          <span id="weather-icon" class="weather-info-container"
            ><img class="weather-icon" /></span
          ><span class="current-temperature" id="current-temperature"> </span
          ><br />
          <span id="current-city" class="current-city">Madrid</span>
        </h1>

        <p>
          <span id="time"></span>, <span id="weather-conditions"></span
          ><br />Humidity: <span class="weather-data" id="humidity"></span>,
          Wind:
          <span class="weather-data" id="wind"></span>
        </p>
      </div>

      <div class="bottom-box">
        <div class="weekly-forecast" id="forecast"></div>
      </div>
      <div class="footnote">
        This project has been coded by
        <a href="https://github.com/SL-GW" target="_blank">Sarah Gray</a>, it is
        open-sourced on
        <a
          href="https://github.com/SL-GW/Weather-Project-Application"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://meteorological-application-project.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
